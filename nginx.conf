events {
    worker_connections 1024;
}

http {
    upstream epr-mcp-server {
        server epr-mcp-server:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Rate limiting
        limit_req zone=api burst=20 nodelay;

        # Proxy all requests to the MCP server
        location / {
            proxy_pass http://epr-mcp-server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://epr-mcp-server/health;
            access_log off;
        }

        # API documentation
        location /docs {
            proxy_pass http://epr-mcp-server/docs;
        }

        # OpenAPI specification
        location ~* ^/openapi\.(json|yaml)$ {
            proxy_pass http://epr-mcp-server;
            add_header Cache-Control "public, max-age=300";
        }
    }

